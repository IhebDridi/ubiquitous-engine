<form #postForm="ngForm" [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit(postForm.value)">

<div ngbDropdown class="d-inline-block">
  <button mat-flat-button color="primary" id="dropdownForm1" ngbDropdownToggle>Login</button>
  <div ngbDropdownMenu aria-labelledby="dropdownForm1">
    <form class="px-4 py-3">
      <div class="form-group">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput  type="email" placeholder="Email" formControlName="email">

            <mat-error *ngIf="addressForm.controls['email'].hasError('required')">
              Email is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="form-group">
        <div class="col">
          <mat-form-field class="full-width">
            <input class="form-control" matInput type="password" placeholder="Password" formControlName="Password">
            <mat-error *ngIf="addressForm.controls['Password'].hasError('required')">
              Password is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="dropdownCheck">
        <label class="form-check-label" for="dropdownCheck">
          Remember me
        </label>
      </div>
      <button type="submit" class="btn btn-primary">Sign in</button>
    </form>
    <div class="dropdown-divider"></div>
    <button ngbDropdownItem >New around here? Sign up</button>
    <button ngbDropdownItem>Forgot password?</button>
  </div>
</div>
<button mat-raised-button color="primary" type="button" (click)="onSubmit(postForm.value)" >Log In</button>
</form>
